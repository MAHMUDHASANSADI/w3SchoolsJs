<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="demo">
        </h1>
        <h2 class="test">
        </h2>
        <p class="test">

        </p>

        document.getElementsByClassName('test')[1].innerHTML='test p';
    </script>
